<app-header></app-header>
<div fxLayoutAlign="center center" fxFlexFill>   
    <mat-card fxFlex="25">
        <h1 class="text-center">Login</h1>
        <form fxLayout="column" (submit)="login()">
            <mat-form-field>
                <input required matInput  type="email" placeholder="Email" name="email" [(ngModel)]="email" #emailControl="ngModel" ngModel [email]="true"/>
            </mat-form-field>
            <div *ngIf="emailControl.touched && !emailControl.valid">
                <div *ngIf="emailControl.errors?.['required']">This field is required</div>
                <div *ngIf="emailControl.errors?.['email']">Invalid email </div>
            </div>

            <mat-form-field>
                <input required matInput  type="password" placeholder="Password" name="password" [(ngModel)]="password" #passwordControl="ngModel" minlength="8"/>
            </mat-form-field>
            <div *ngIf="passwordControl.touched && !passwordControl.valid">
                <div *ngIf="passwordControl.errors?.['required']">This field is required</div>
                <div *ngIf="passwordControl.errors?.['minlength']">Minimum 8 caracteres</div>
            </div>

            <button type="submit" [disabled]="!emailControl.valid || !passwordControl.valid" class="btn btn-secondary btn-lg" >Submit</button>
            <div *ngIf="">Wrong credentials</div>
        </form>
    </mat-card>
</div>
